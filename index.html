<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titleboxcontainer">
        <div class="titlebox">Rock Paper Scrissors</div>

    </div>
   
    <div class="container">
        <div class="game">
            <div id="rock" class="box">
           
             </div>
            <div id="paper" class="box"> </div>
    
            <div id="scissors" class="box"> 
                
            </div>
        </div>
    </div>
    <div class="scorecontainer">
        <div class="scoreyou">
            <p id="myscore">0</p>
            <p>You</p>
        </div>
        <div class="scorecomp">
            <p id="compscore">0</p>
            <p>Comp</p>
        </div>
    </div>
<div class="playbtncontainer">
    <div class="playbtn">Pick your move</div>
</div>

<script src="index.js"></script>    
</body>
</html>
